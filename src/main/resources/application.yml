spring:
  profiles:
    active: local   # default
    group:
      # 함께 사용될 profile
      local:
        - common  # local profile을 사용하면 common profile도 함께 import
      prod:
        - common  # prod profile을 사용하면 common profile도 함께 import

---
spring:
  config:
    activate:
      on-profile: common

# 실무에서는 외부 API key를 common에 두지 않고, 로컬과 배포 환경에 별도로 발급받는다.
# 사용량 제한에 걸리지 않기 위함이다.
kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pharmacy-recommendation
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

pharmacy:
  recommendation:
    base:
      url: http://localhost:8080/dir/

---
spring:
  config:
    activate:
      on-profile: prod